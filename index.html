<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container d-flex justify-content-center mt-5">
        <div class="card w-75 shadow" style="background-color: #EBEBD3;">
            <div class="card-body">
                <div class="text-center">
                    <h2>Quizz <span class="text-warning">Bee</span></h2>
                </div>
                <div class="container" id="quiz-container" style="display: none;">
                    <div class="row text-center">
                        <p class="mt-3 fw-bolder"><span class="h5 text-warning" id="number-question">
                            1/15</span> Question:
                        </p>
                        <p id="question"></p>
                    </div>
                    <div class="row mt-5 d-flex justify-content-center">
                        <div class="row">
                            <div class="col">
                                <button id="a1" class="btn btn-outline-success form-control">A1</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button id="a3" class="btn btn-outline-success form-control">A3</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button id="a2" class="btn btn-outline-success form-control">A2</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <button id="a4" class="btn btn-outline-success form-control">A4</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container text-center" id="start-play">
                    <h1 class="mt-5 mb-5">Test your <span class="text-warning">Braincells</span></h1>
                </div>
                <div class="container text-center" id="score-container" style="display: none;">
                    <h1 class="mt-5 mb-5 text-warning" id="score" style="font-size: 50px;"></h1>
                    <button class="btn btn-info form-control mt-5 fw-bold" id="restart-btn" style="background-color: #F4D35E;">Restart</button>
                </div>
                <div class="container mb-3 mt-3">
                    <button class="btn form-control fw-bold" id="play-btn" style="background-color: #F4D35E;">PLAY</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
